externalDocs:
  description: doc description
  url: http://google.com
host: localhost:8080
info:
  description: api for mobile & web clients
  license:
    name: Private (no license offered)
    url: http://google.com
  termsOfService: nmg tos
  title: New Millennium Games API
  version: ""
paths:
  /event/:
    post:
      description: Create a new sports event.
      operationId: Event#create
      parameters:
      - description: Event Description.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/EventPayload'
      produces:
      - application/vnd.goa.error
      - application/vnd.goa.error
      - application/nmgapi.evententity
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EventMediaTiny'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: create Event
      tags:
      - Event
  /event/{id}:
    delete:
      description: Delete a sports event by id.
      operationId: Event#delete
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - application/vnd.goa.error
      - text/plain
      responses:
        "200":
          description: OK
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: delete Event
      tags:
      - Event
    get:
      description: Get a sports event by id.
      operationId: Event#show
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - application/vnd.goa.error
      - application/nmgapi.evententity
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EventMedia'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: show Event
      tags:
      - Event
    put:
      description: Update a sports event by id.
      operationId: Event#update
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      - description: Event Description.
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/EventPayload'
      produces:
      - application/vnd.goa.error
      - application/vnd.goa.error
      - text/plain
      responses:
        "200":
          description: OK
        "204":
          description: No Content
        "400":
          description: Bad Request
